<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست وظایف</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous"
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body class="flex direction-column align-center">
    <header class="header">
        <h1 class="header__title">لیست وظایف</h1>
    </header>
    <main class="todo">
        <div class="todo__form flex justify-center">
            <div class="form-group bg-white flex align-center justify-center margin-left-1">
                <form>
                    <input type="text" id="todo-input">
                    <button type="submit" id="add-todo"><i class="icon fa-solid fa-plus"></i></button>
                </form>
            </div>
            <div class="form-group bg-white">
                <label class="select">
                    <select name="filter" id="filter">
                        <option value="All" class="all">همه</option>
                        <option value="Compeleted" class="compeleted">انجام شده</option>
                        <option value="Uncompeleted" class="uncompeleted">انجام نشده</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="todo__list">
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
